<template name="nogFilesEntryErrata">
  <button type="button" class="btn btn-xs btn-danger" data-toggle="popover"
    data-html="true" title="Errata" data-content="{{message}}">
    Errata
  </button>
</template>


<template name="nogFilesObjectViewErrata">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="alert alert-danger" role="alert">
        {{{message}}}
      </div>
    </div>
  </div>
</template>


<template name="nogWorkspaceRepoMasterContentErrata">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-danger" role="alert">
        {{{message}}}
      </div>
    </div>
  </div>
</template>
